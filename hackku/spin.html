<!DOCTYPE html>
<html>
	<head>
		<title>Screensaver: Cubes</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="buttons.css">
		<link rel="stylesheet" href="spin.css">
		<script src="spin.js"></script>
		<script src="mode.js"></script>
	</head>
	<body style="font-family: Futura; font-weight: bold;" onload="load(); setup();">
		<input type="text" class="textbox" id="speed" placeholder="rotation time (seconds)">
		<button class="small_button" onclick="window.location.href='homepage.html';">
			Homepage
		</button>
		<button id="mode" class="small_button" style="text-align: left; top: 50px; font-size:16px;" onclick="dark_mode()">Dark Mode</button>
		<div class="cube" id="cube"
			style="transform: scale(1.5) rotateX(-18deg) rotateY(-45deg) rotateZ(0deg) translate3d(-320px,32px,-192px);">
			<div class="side1" id="side1" style="transform: rotateX(90deg) translateZ(128px);">
			</div>
			<div class="side2" id="side2" style="transform: rotateY(-90deg) translateZ(128px);">
			</div>
			<div class="side3" id="side3" style="transform: rotateY(0deg) translateZ(128px);">
			</div>
			<div class="side4" id="side4" style="transform: rotateY(90deg) translateZ(128px);">
			</div>
			<div class="side5" id="side5" style="transform: rotateY(180deg) translateZ(128px);">
			</div>
			<div class="side6" id="side6" style="transform: rotateX(-90deg) translateZ(128px);">
			</div>
		</div>
	</body>
</html>
