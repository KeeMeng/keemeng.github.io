<!DOCTYPE html>
<html>
	<head>
		<title>Screensaver: Filters</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="buttons.css">
		<script src="filters.js"></script>
		<script src="mode.js"></script>
	</head>
	<body style="font-family: Futura; font-weight: bold;" onload="load(); setup(); change_image();">
		<button class="small_button" onclick="window.location.href='homepage.html';">
			Homepage
		</button>
		<button id="mode" class="small_button" style="text-align: left; top: 50px; font-size:16px;" onclick="dark_mode()">Dark Mode</button>
		<img id="image" width="auto" height="50%">
		<br>
		<button class="smaller_button" style="margin-bottom: 5px" onclick="change_image()">Change Image</button>
		<button id="reset" class="smaller_button" onclick="reset()">Reset</button>
		<br>
		<button id="startbutton" class="smaller_button" onclick="start()">Start Filters</button>
		<input type="text" class="textbox" id="delay" placeholder="delay ms" style="width: 72px;">
		<br>
		<p style="display: inline; float: left; margin-right: 3px">
			<span id="debug0" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Brightness: </span>
			<span id="debug1" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Contrast: </span>
			<span id="debug2" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Grayscale: </span>
			<span id="debug3" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Hue-rotate: </span>
			<span id="debug4" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Invert: </span>
			<span id="debug5" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Saturate: </span>
			<span id="debug6" style="display: block; padding-left: 4px; margin-bottom: 10px; font-weight: normal; font-size: 16px;">Sepia: </span>
		</p>
		<div id="minmax" style="display: inline; float: left; margin-top: 13px; border-color: inherit;">
			<input type="text" class="textbox" id="min0" value="100" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max0" value="100" placeholder="max" style="width: 32px; text-align: center;">
			<br>
			<input type="text" class="textbox" id="min1" value="100" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max1" value="150" placeholder="max" style="width: 32px; text-align: center;">
			<br>
			<input type="text" class="textbox" id="min2" value="0" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max2" value="25" placeholder="max" style="width: 32px; text-align: center;">
			<br>
			<input type="text" class="textbox" id="min3" value="0" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max3" value="360" placeholder="max"
				style="width: 32px; text-align: center;">
			<br>
			<input type="text" class="textbox" id="min4" value="0" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max4" value="0" placeholder="max" style="width: 32px; text-align: center;">
			<br>
			<input type="text" class="textbox" id="min5" value="75" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max5" value="250" placeholder="max"
				style="width: 32px; text-align: center;">
			<br>
			<input type="text" class="textbox" id="min6" value="0" placeholder="min" style="width: 32px; text-align: center;"> -
			<input type="text" class="textbox" id="max6" value="5" placeholder="max" style="width: 32px; text-align: center;">
			<br>
		</div>
	</body>
</html>
