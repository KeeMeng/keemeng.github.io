<!DOCTYPE html>
<html>
	<head>
		<title>404 Redirect</title>
		<link rel="stylesheet" href="/theme.css">
		<link rel="stylesheet" href="/points.css">
		<link rel="stylesheet" href="/buttons.css">
		<link rel="stylesheet" href="/body.css">
		<script src="/theme.js"></script>
		<script src="/favicons/favicons.js"></script>
		<script>
			function redirect() {
				let re = new RegExp("\/\/(\\w+)$");
				let id = window.location.href.match(re);
				window.location.href = `https://shrtco.de/${id[1]}`;
			}
		</script>
	</head>
	<body onload="load(); redirect()">
		<button id="mode" class="small_button" style="text-align: left; font-size: 16px;" onclick="dark_mode()">Dark Mode</button>
		<center style="font-size: 64px">404</center>
		<center style="font-size: 32px">File Not Found</center>
		<br>
		<button class="button" style="width: 400px; height: 75px; background-color: #b3e3ff;" onclick="window.location.href='/';">Go to Homepage</button>
		<!-- <meta http-equiv = "refresh" content = "0; url = https://keemeng.github.io" /> -->
	</body>
</html>
