<!DOCTYPE html>
<html>
	<head>
		<title>Molar Mass Calculator</title>
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="buttons.css">
		<link rel="stylesheet" href="body.css">
		<script src="mr.js"></script>
		<script src="theme.js"></script>
		<script src="/favicons/favicons.js"></script>
	</head>
	<body onload="load()">
		<button class="small_button" onclick="window.location.href='/';">Homepage</button>

		<input class="big_textbox" type="text" id="input_text" style="font-family: Futura, Arial; font-size: 32px; text-align: center; margin-bottom: 10px;">
		<div id="display" style="font-size: 32px; margin: 15px; font-weight: normal;">
		</div>
		<span id="info" style="font-weight: normal; font-size: 24px;"></span>
		<span id="output" style="font-weight: normal; font-size: 32px; margin: 15px; display: block"></span>

</html>
