<!DOCTYPE html>
<html>
	<head>
		<title>Spotify</title>
		<link rel="stylesheet" href="spotify.css">
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="buttons.css">
		<link rel="stylesheet" href="body.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="spotify.js"></script>
		<script src="/favicons/favicons.js"></script>
	</head>
	<body onload="load();">
		<button class="small_button" onclick="window.location.href='/';">Homepage</button>
		<button id="mode" class="small_button" style="text-align: left; top: 50px; font-size: 16px;" onclick="dark_mode()">Dark Mode</button>
		<center style="font-size: 64px">Spotify Audio Features</center>
		<br>
		<div id="starter">
			<br>
			<button style="display: block; text-align: center; margin: auto; " class="spotify_button" onclick="window.open('https://developer.spotify.com/console/get-users-currently-playing-track/')">1) Get Oauth Token</button>
			<br>
			<input style="display: block; text-align: center; margin: auto; " class="spotify_button" type="text" value="2) Paste Oauth Token Here" id="oauth_id" onfocus="this.value=''">
			<br>
			<button style="display: block; text-align: center; margin: auto; " class="spotify_button" onclick="start()">3) Click here to start</button>
			<br>
			<br>
			<div class="spotify_button" id="error" style="color: #cc3622; display: none">Hi</div>
		</div>
		<div id="wrapper0" style="display: inline;">
			<div style="margin: auto; margin-right: 10px; padding: 15px; border-radius: 30px; display: none; vertical-align: top; width: 400px; height: 520px; white-space: nowrap; overflow: hidden; " id="wrapper1">
				<img id="image" onclick="change_image()">
				<p><span id="song" style="font-size: 16px; display: inline-block;"></span></p>
				<p><span id="album" style="font-size: 16px; display: inline-block;"></span></p>
				<p><span id="artist" style="font-size: 16px; display: inline-block;"></span></p>
			</div>
			<div style="margin: auto; margin-left: 0px; padding: 15px;  border-radius: 30px; display: none; vertical-align: top; width: 255px; height: 520px;" id="wrapper2">
				<span style="font-size: 20px">Audio Features: </span>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 0)" onmouseleave="hover(-1)">- Acousticness: <span style="font-weight: normal;" id="acousticness"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 1)" onmouseleave="hover(-1)">- Danceability: <span style="font-weight: normal;" id="danceability"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 2)" onmouseleave="hover(-1)">- Duration: <span style="font-weight: normal;" id="duration_ms"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 3)" onmouseleave="hover(-1)">- Energy: <span style="font-weight: normal;" id="energy"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 4)" onmouseleave="hover(-1)">- Instrumentalness: <span style="font-weight: normal;" id="instrumentalness"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 5)" onmouseleave="hover(-1)">- Key: <span style="font-weight: normal;" id="key"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 6)" onmouseleave="hover(-1)">- Liveness: <span style="font-weight: normal;" id="liveness"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 7)" onmouseleave="hover(-1)">- Loudness: <span style="font-weight: normal;" id="loudness"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 8)" onmouseleave="hover(-1)">- Popularity: <span style="font-weight: normal;" id="popularity"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover( 9)" onmouseleave="hover(-1)">- Speechiness: <span style="font-weight: normal;" id="speechiness"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover(10)" onmouseleave="hover(-1)">- Tempo: <span style="font-weight: normal;" id="tempo"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover(11)" onmouseleave="hover(-1)">- Time Signature: <span style="font-weight: normal;" id="time_signature"></span></p>
				<p style="text-align: left; font-size: 16px;" onmouseenter="hover(12)" onmouseleave="hover(-1)">- Valence: <span style="font-weight: normal;" id="valence"></span></p>
			</div>
			<div style="margin: auto; margin-top: 15px; padding: 15px; border-radius: 30px; display: none; vertical-align: top; width: 700px;" id="wrapper3">
				<span style="font-size: 24px" id="info_title"></span>
				<p style="font-size: 12px" id="info"></p>
			</div>
		</div>

		<p id="log"></p>
	</body>
</html>
